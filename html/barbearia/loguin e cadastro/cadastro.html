<body>
    <header id="cima">
        <img id="logo" src="" alt="logo da Barbearia ">

<main>
    <main>
        <form id="cadastrar">
            <div class="label-input">
                <label for="username-cadastro">Nome</label> 
                <input type="text" id="username-cadastro" placeholder="Jorge da Silva" maxlength="50"required>
            </div>
            <div class="label-input">
              <label for="email">email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="label-input">
                <label for="passwordCadastro">Senha</label>
                <input type="password" name="passwordCadastro" id="passwordCadastro" maxlength="16" required>
            </div>
            <div class="label-input">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            <div id="endereco">
                <div class="label-input">
                    <label for="CEP">CEP</label>
                    <input type="text" name="CEP" id="CEP" required>
                </div>
                <div class="label-input">
                    <label for="logradouro">logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" required>
                </div>
                <div class="label-input">
                    <label for="numero_casa">Numero</label>
                    <input type="text" name="numero_casa" id="numero_casa" required>
                </div>
            </div>
            <div class="label-input">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            
            <button id="enviar_cadastro">Cadastrar</button>
            <a href="login.html">JÃ¡ tem uma conta? clique aqui</a>
        </form>
    </main>

    <script src="cadastro.js"></script>
    <script src="../menuMobile.js"></script>
