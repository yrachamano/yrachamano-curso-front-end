<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/contato.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Contato | Barbearia </title>
</head>

<body>
  <header>
    <img id="logo" src="assets/logo-branco.png" alt="logo da Barbearia ">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <section id="infos">
      <label form="nome-sobrenome">Nome e sobrenome</label>
      <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Fulano de Tal">

      <label for="email">E-mail</label>
      <input type="email" id="email" class="input-padrao" required placeholder="exemplo@domínio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Digite sua mensagem..."></textarea>
     </section>

      <fieldset id="contactOption">
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email">
        <input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>

        <label for="radio-telefone">
        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp">
        <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset id="horaAtendimento">
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input id="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar" class="sendButton">
    </form>

    <table id="horario">
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda-Feira</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quarta-Feira</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sexta-Feira</td>
          <td>8h - 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="../../imagem/anonymos.jpg" alt="Logo da Barbearia ">
    <p>&copy; Desenvolvido no curso de HTML e CSS3 da <a href=""></a>, durante o programa Desenvolve 2023 do Grupo Boticário.</p>
  </footer>
</body>

</html>
