<h2>login</h2>
<form action="login.js"method="get">
<div><label for="iemail">email:</label>
     <input type="email" id="iemail" nome=iemail  size="10"  placeholder="exemplo@exemplo.com" required>  
</div>
<div>
    <label for="isenha">senha:</label>
    <input type="password" id="isenha" nome=senha maxlength="16" minlength="8" placeholder="minimo de 8 maximo de 16" required>
</div>

<div>

    <input type="date" required id="inascimento " name="nascimento">
</div>

</div>

    <input type="file" id="ifile" name="file">
</div>
<div>
    <label for="irange">Range</label>

</div>
